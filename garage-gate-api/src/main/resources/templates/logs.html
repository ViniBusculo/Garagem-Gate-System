<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registros de Acesso</title>
</head>
<body>
    <h1>Logs de Acesso</h1>

    <table border="1">
        <thead>
            <tr>
                <th>Data/Hora</th>
                <th>Placa</th>
                <th>Autorizado</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="log : ${logs}">
                <td th:text="${#temporals.format(log.dataHora, 'dd/MM/yyyy HH:mm:ss')}"></td>
                <td th:text="${log.placaDetectada}"></td>
                <td th:text="${log.autorizado ? 'Sim' : 'NÃ£o'}"></td>
            </tr>
        </tbody>
    </table>

    <p><a th:href="@{/}">Voltar</a></p>
</body>
</html>
